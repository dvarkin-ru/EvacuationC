<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="index.css" />
		<title>Document</title>
		<script type="module" src="config.bs.js"></script>
	</head>
	<body>
		<div id="root"></div>
		<header>
			<h1 class="title-main">Страница конфигурации</h1>
		</header>
		<main>
			<div>
				<button id="start-btn">Load config</button>
			</div>
			<div class="config-error"></div>
			<article class="config">
				<section class="config__bim-files-wrapper">
					<h4 class="title_small">Файлы цифровых моделей зданий</h4>
					<ol class="config__bim-files"></ol>
				</section>
				<section class="config__logfile">
					<h4 class="title_small">Файл конфигурации логирования</h4>
					<p class="config__logfile-path"></p>
				</section>
				<section class="config__distribution">
					<h4 class="title_small">Параметры распределения</h4>
					<p class="distribution-type"></p>
					<p class="distribution-density"></p>
					<ul class="distribution-special"></ul>
				</section>
				<section class="config__transitions">
					<h4 class="title_small">Параметры переходов</h4>
					<p class="transitions-type"></p>
					<p class="transitions-doorway-in"></p>
					<p class="transitions-doorway-out"></p>
					<ul class="transitions-special"></ul>
				</section>
				<section class="config__modeling">
					<h4 class="title_small">Параметры моделирования</h4>
					<p class="modeling-step"></p>
					<p class="modeling-max-speed"></p>
					<p class="modeling-max-density"></p>
					<p class="modeling-min-density"></p>
				</section>
			</article>
		</main>
	</body>
</html>
